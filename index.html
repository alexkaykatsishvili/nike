<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
		</header>
		<main>
			<div class="product">
				<div class="product__logo">
					<img class="product__logo__img" src="images/logo.png">
				</div>
				<div class="product__view">
					<img class="product__view__img" src="images/crose.png">
				</div>
				<div class="product__info">
					<div class="product__info__title">
						<p class="product__info__title__p">Nike SB Stefan</p>
						<p class="product__info__title__p">Janoski Max</p>
					</div>
					<div class="product__info__subtitle">
						<p class="product__info__subtitle__p">Unisex Skateboarding Shoe</p>
					</div>
					<div class="product__info__stars">
						<i class="fa fa-star" aria-hidden="true"></i>
						<i class="fa fa-star" aria-hidden="true"></i>
						<i class="fa fa-star" aria-hidden="true"></i>
						<i class="fa fa-star em" aria-hidden="true"></i>
						<i class="fa fa-star em" aria-hidden="true"></i>
					</div>
					<div class="product__info__select">
						<div class="product__info__select__size">
							<form>
								<select name="size">
									<option disabled>Size</option>
									<option value="42">42</option>
									<option value="43">43</option>
									<option value="44">44</option>
								</select>
								<select name="Qty">
									<option disabled>Qty</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
								</select>
							</form>
						</div>
					</div>
					<div class="product__info__submit">
						<button class="product__info_submit__btn">Add to cart</button>
					</div>
				</div>
				<div class="cleaner"></div>
				<div class="product__sidebar">
					<div class="product__sidebar__color_d"></div>
					<div class="product__sidebar__color_w"></div>
					<div class="product__sidebar__color_r"></div>
					<div class="product__sidebar__color_b"></div>
				</div>
			</div>
			<script src="https://use.fontawesome.com/e271e6c415.js"></script>
		</main>
		<footer>
			
		</footer>
	</body>
</html>
